name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: Frontend/contaconmigo-fe/package-lock.json
        
    - name: Install dependencies
      run: |
        cd Frontend/contaconmigo-fe
        npm ci
        
    - name: Build web app
      run: |
        cd Frontend/contaconmigo-fe
        npm run build:web
      env:
        EXPO_PUBLIC_API_URL: ${{ secrets.EXPO_PUBLIC_API_URL }}
        
    - name: Upload artifacts
      uses: actions/upload-pages-artifact@v3
      with:
        path: Frontend/contaconmigo-fe/dist
        
    - name: Deploy to GitHub Pages
      if: github.ref == 'refs/heads/main'
      uses: actions/deploy-pages@v4
      id: deployment

# Configuraci√≥n para GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false